<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Витрина - платформа для малого бизнеса</title>
    <meta name="description" content="Ошибка 404 - страница не найдена. Вернитесь на главную или воспользуйтесь поиском">
    <meta name="keywords" content="ваш, список, ключевых, слов">
    <link rel="stylesheet" href="css/combined.css">
    <link rel="stylesheet" href="styles/main_menu_styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <!-- Header will be loaded via JavaScript -->
    <div id="header-container"></div>
    
    <main class="main-content">
        <section class="error-section">
            <div class="container">
                <div class="error-content">
                    <h1>404</h1>
                    <h2>Страница не найдена</h2>
                    <p>К сожалению, запрашиваемая вами страница не существует или была перемещена.</p>
                    
                    <div class="error-actions">
                        <a href="index.html" class="btn btn--primary">На главную</a>
                        <button onclick="history.back()" class="btn btn--secondary">Вернуться назад</button>
                    </div>
                    
                    <div class="search-suggestions">
                        <h3>Поиск по сайту</h3>
                        <div class="search-form">
                            <input type="text" placeholder="Введите ключевые слова..." id="error-search">
                            <button class="btn btn--primary"><i class="fas fa-search"></i> Найти</button>
                        </div>
                        
                        <h3>Популярные разделы</h3>
                        <div class="popular-links">
                            <a href="products.html">Товары и услуги</a>
                            <a href="food.html">Еда и доставка</a>
                            <a href="suppliers.html">Для поставщиков</a>
                            <a href="pvz.html">Стать ПВЗ</a>
                            <a href="faq.html">Часто задаваемые вопросы</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
        // Load header, footer and mobile navigation templates
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplate('templates/header.html', 'header-container');
            loadTemplate('templates/footer.html', 'footer-container');
            loadTemplate('templates/mobile-nav.html', 'mobile-nav-container');
        });

        function loadTemplate(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // Re-initialize any JavaScript functionality after template is loaded
                    if (elementId === 'mobile-nav-container') {
                        initializeNewMobileNavigation();
                    } else if (elementId === 'header-container') {
                        initializeMobileMenu();
                    }
                    
                    // After all templates are loaded, try initializing components again
                    setTimeout(initializeAfterTemplatesLoad, 50);
                })
                .catch(error => console.error('Error loading template:', error));
        }
    </script>
</body>
</html>
