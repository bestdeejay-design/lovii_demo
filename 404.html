<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Витрина - платформа для малого бизнеса</title>
    <meta name="description" content="Ошибка 404 - страница не найдена. Вернитесь на главную или воспользуйтесь поиском">
    <meta name="keywords" content="ошибка 404, страница не найдена, витрина, малый бизнес, товары, услуги">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/combined.css">
    <link rel="stylesheet" href="css/components/error-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="error-page">
    <!-- Header will be loaded via JavaScript -->
    <div id="header-container"></div>
    
    <main class="main-content">
        <section class="error-section">
            <div class="container">
                <div class="error-content">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1 class="error-code">404</h1>
                    <h2 class="error-title">Страница не найдена</h2>
                    <p class="error-description">К сожалению, запрашиваемая вами страница не существует или была перемещена.</p>
                    
                    <div class="error-actions">
                        <a href="index.html" class="btn btn--primary btn_primary">Вернуться на главную</a>
                        <button onclick="history.back()" class="btn btn--secondary btn_secondary">Вернуться назад</button>
                    </div>
                    
                    <div class="search-suggestions">
                        <h3 class="suggestions-title">Поиск по сайту</h3>
                        <form class="search-form" onsubmit="handleSearch(event)">
                            <div class="search-input-container">
                                <input type="text" placeholder="Введите ключевые слова..." id="error-search" autocomplete="off" aria-label="Поиск по сайту">
                                <button type="submit" class="search-btn" aria-label="Поиск"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                        
                        <h3 class="suggestions-title">Популярные разделы</h3>
                        <div class="popular-links">
                            <a href="products.html" class="popular-link">Товары и услуги</a>
                            <a href="food.html" class="popular-link">Еда и доставка</a>
                            <a href="suppliers.html" class="popular-link">Для поставщиков</a>
                            <a href="pvz.html" class="popular-link">Стать ПВЗ</a>
                            <a href="faq.html" class="popular-link">Часто задаваемые вопросы</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded via JavaScript -->
    <div id="footer-container"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <button id="backToTop" class="back-to-top" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
        // Load header, footer and mobile navigation templates
        document.addEventListener('DOMContentLoaded', function() {
            // Using the loadTemplate function from main.js
            loadTemplate('templates/header.html', 'header-container');
            loadTemplate('templates/footer.html', 'footer-container');
            loadTemplate('templates/mobile-nav.html', 'mobile-nav-container');
        });
        
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('error-search').value;
            if(query.trim() !== '') {
                // In a real implementation, this would redirect to search results
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
