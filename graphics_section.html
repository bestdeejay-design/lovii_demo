<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Section with 16:9 Background</title>
    <style>
        .graphics-section {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9/16 = 0.5625) */
        }
        
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .graphics-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .image-placeholder {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <section class="graphics-section">
        <div class="aspect-ratio-box">
            <div class="content-container">
                <!-- Background SVG -->
                <svg class="background-svg" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
                    <!-- Example background pattern - you can customize this -->
                    <defs>
                        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
                        </pattern>
                        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#f5f7fa" />
                            <stop offset="100%" stop-color="#e4edf9" />
                        </linearGradient>
                    </defs>
                    <rect width="1600" height="900" fill="url(#bgGradient)" />
                    <rect width="1600" height="900" fill="url(#grid)" />
                    <!-- Decorative elements -->
                    <circle cx="400" cy="200" r="50" fill="rgba(79, 192, 141, 0.1)" />
                    <circle cx="1200" cy="700" r="80" fill="rgba(243, 156, 18, 0.1)" />
                    <rect x="700" y="400" width="200" height="100" rx="10" fill="rgba(52, 152, 219, 0.1)" transform="rotate(15 800 450)" />
                </svg>
                
                <!-- Content area for your images -->
                <div class="graphics-content">
                    <!-- This is where you'll place your images when uploaded to GitHub -->
                    <img id="graphics-image" class="image-placeholder" src="" alt="Graphics content will appear here" style="display: none;">
                    <p id="placeholder-text" style="color: #666; font-family: Arial, sans-serif; font-size: 1.2em;">Image will appear here after GitHub upload</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Function to update image source when you have the GitHub URL
        function updateGraphicsImage(imageUrl) {
            const imgElement = document.getElementById('graphics-image');
            const placeholder = document.getElementById('placeholder-text');
            
            if (imageUrl) {
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                imgElement.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }
        
        // Example usage: updateGraphicsImage('https://raw.githubusercontent.com/username/repository/branch/path/to/image.jpg');
    </script>
</body>
</html>
