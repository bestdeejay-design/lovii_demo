<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест баннера в hero секции</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Тестирование баннера статистики</h1>
                    <p class="hero-subtitle">Проверка правильного отображения баннера статистики в hero-секции</p>
                    <div class="stats-banner">
                        <div class="stat">
                            <div class="stat-number">500+</div>
                            <div class="stat-label">Поставщиков</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">100K+</div>
                            <div class="stat-label">Покупателей</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">1000+</div>
                            <div class="stat-label">ПВЗ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
