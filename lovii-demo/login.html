<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт - Лови</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dark-theme">
    <div id="dynamic-header"></div>
    
    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-form">
                    <h1 class="auth-title">Вход в аккаунт</h1>
                    <p class="auth-subtitle">Войдите в свой аккаунт, чтобы получить доступ к платформе</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            
                            <a href="#" class="forgot-password">Забыли пароль?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Войти</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Нет аккаунта? <a href="#" class="auth-link">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="dynamic-footer"></div>
    <div id="dynamic-mobile-nav"></div>
    
    <script src="js/templates.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
