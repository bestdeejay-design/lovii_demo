<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест hero баннера</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main_menu_styles.css">
    <style>
        /* Дополнительные стили для тестирования */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Проверим, как отображаются стили для баннера */
        .stats-banner {
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid red;
        }
        
        .stat {
            background-color: #e0e0e0;
            padding: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Тестирование баннера статистики</h1>
                        <p>Это тестовая страница для проверки отображения баннера статистики</p>
                        
                        <!-- Блок, который должен отображаться в hero секции -->
                        <div class="stats-banner">
                            <div class="stat">
                                <div class="stat-number">500+</div>
                                <div class="stat-label">Поставщиков</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">100K+</div>
                                <div class="stat-label">Покупателей</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">1000+</div>
                                <div class="stat-label">ПВЗ</div>
                            </div>
                        </div>
                        
                        <div class="cta-buttons">
                            <button class="btn btn_primary">Тест кнопка</button>
                        </div>
                    </div>
                    <div class="hero-image">
                        <div style="background: #f0f0f0; height: 300px; display: flex; align-items: center; justify-content: center;">
                            Тестовое изображение
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        console.log('Тестовая страница для проверки баннера статистики в hero секции');
    </script>
</body>
</html>
