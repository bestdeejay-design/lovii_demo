<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование Header и Footer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main_menu_styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main style="padding: 100px 20px 20px; min-height: 500px;">
        <div class="container">
            <h1>Тестирование Header и Footer</h1>
            <p>Эта страница используется для проверки соответствия CSS для хедера и футера.</p>
        </div>
    </main>
    
    <div id="footer-container"></div>

    <script>
        // Загрузка шаблонов хедера и футера
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем содержимое шаблонов напрямую
            fetch('templates/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
