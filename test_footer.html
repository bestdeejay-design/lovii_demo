<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест футера</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Тестирование футера</h1>
        <p>Эта страница создана для проверки стилей футера</p>
    </div>
    
    <div id="footer-container"></div>

    <script>
        // Функция для загрузки шаблонов
        function loadTemplate(templateUrl, containerId) {
            fetch(templateUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    // После загрузки всех шаблонов инициализируем аккордеон
                    if (containerId === 'footer-container') {
                        // Ждем немного, чтобы DOM был полностью загружен
                        setTimeout(() => {
                            if (typeof initializeFooterAccordion === 'function') {
                                initializeFooterAccordion();
                            }
                        }, 100);
                    }
                })
                .catch(error => console.error('Ошибка загрузки шаблона:', error));
        }

        // Загружаем футер
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplate('templates/footer.html', 'footer-container');
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
