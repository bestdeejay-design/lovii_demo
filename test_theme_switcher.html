<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест переключателя темы</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Тест современного свитчера тем</h1>
        <p>Эта страница для тестирования нового переключателя темы без иконок.</p>
        
        <div style="margin: 20px 0; padding: 20px; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px;">
            <h2>Тестовый элемент с использованием CSS-переменных</h2>
            <p style="color: var(--text-primary);">Текст с основным цветом</p>
            <p style="color: var(--text-secondary);">Текст с второстепенным цветом</p>
            <div style="background-color: var(--bg-secondary); padding: 10px; border-radius: 4px; margin-top: 10px;">
                Блок с вторичным фоном
            </div>
        </div>
    </div>

    <!-- Мобильное меню для тестирования переключателя -->
    <nav class="mobile-nav" id="mobile-nav" style="display: block;">
        <div class="container">
            <ul class="mobile-nav-list">
                <li>
                    <a href="#">
                        <span class="nav-icon box-icon"></span>
                        <span class="nav-text">Продукты</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon info-icon"></span>
                        <span class="nav-text">О нас</span>
                    </a>
                </li>
                <li class="profile-menu">
                    <a href="#" onclick="event.preventDefault();">
                        <span class="nav-icon user-icon"></span>
                        <span class="nav-text">Профиль</span>
                    </a>
                    <div class="profile-dropdown active">
                        <div class="dropdown-item theme-switcher-item">
                            <span class="theme-label">Тема</span>
                            <label class="theme-switch">
                                <input type="checkbox" id="mobile-theme-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon key-icon"></span>
                        <span class="nav-text">Вход</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="js/theme.js"></script>
    <script>
        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, существует ли уже экземпляр themeManager
            if (window.themeManager) {
                // Если да, просто обновляем состояние свитчера
                window.themeManager.updateMobileThemeSwitcher();
            } else {
                // Если нет, создаем новый
                window.themeManager = new ThemeManager();
            }
            
            // Добавляем обработчик для мобильного переключателя
            const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
            if (mobileThemeToggle) {
                mobileThemeToggle.addEventListener('change', function() {
                    if (window.themeManager) {
                        window.themeManager.toggleTheme();
                    }
                });
                
                // Устанавливаем начальное состояние
                const isLightTheme = document.body.classList.contains('light-theme');
                mobileThemeToggle.checked = isLightTheme;
            }
        });
    </script>
</body>
</html>
