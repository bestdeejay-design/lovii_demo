<section class="hero">
  <h1>Контакты</h1>
  <p>Свяжитесь с нами для получения дополнительной информации</p>
</section>

<section style="max-width: 800px; margin: 2rem auto; padding: 2rem; background: var(--card); border-radius: 14px; border: 1px solid var(--border);">
  <h2 style="margin-bottom: 1.5rem; text-align: center;">Контактная информация</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 1rem;">
    <div class="card" style="padding: 1.5rem; text-align: center;">
      <h3 style="color: var(--accent); margin-bottom: 0.75rem;">Email</h3>
      <p>info@vitrina.ru</p>
    </div>
    <div class="card" style="padding: 1.5rem; text-align: center;">
      <h3 style="color: var(--accent); margin-bottom: 0.75rem;">Телефон</h3>
      <p>+7 (XXX) XXX-XX-XX</p>
    </div>
    <div class="card" style="padding: 1.5rem; text-align: center;">
      <h3 style="color: var(--accent); margin-bottom: 0.75rem;">Адрес</h3>
      <p>г. Москва, ул. Примерная, д. 1</p>
    </div>
  </div>
  
  <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
    <h3 style="margin-bottom: 1rem;">Форма обратной связи</h3>
    <form id="contactForm" style="display: grid; gap: 1rem;">
      <input type="text" placeholder="Ваше имя" style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
      <input type="email" placeholder="Email" style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
      <textarea placeholder="Сообщение" rows="4" style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"></textarea>
      <button type="submit" class="cta-button" style="padding: 0.75rem; border-radius: 50px; background: var(--accent); color: var(--bg); border: none; font-weight: 600; cursor: pointer;">Отправить</button>
    </form>
  </div>
</section>

<section style="text-align: center; margin: 3rem 0;">
  <h2>Партнёрам</h2>
  <p style="max-width: 600px; margin: 0 auto 1.5rem; color: var(--text-secondary);">
    Если вы хотите подключить свой бизнес к платформе
  </p>
  <a href="/business.html" class="cta-button">Подробнее для бизнеса</a>
</section>
