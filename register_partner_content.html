<section class="hero">
  <h1>Регистрация партнёра</h1>
  <p>Создайте аккаунт партнёра для бизнеса</p>
</section>

<section style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: var(--card); border-radius: 14px; border: 1px solid var(--border);">
  <form id="registerForm" style="display: grid; gap: 1rem;">
    <input type="text" placeholder="Имя" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
    <input type="email" placeholder="Email" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
    <input type="text" placeholder="Название бизнеса" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
    <input type="password" placeholder="Пароль" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
    <input type="password" placeholder="Подтвердите пароль" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text);"/>
    <button type="submit" class="cta-button" style="padding: 0.75rem; border-radius: 50px; background: var(--accent); color: var(--bg); border: none; font-weight: 600; cursor: pointer;">Зарегистрироваться</button>
  </form>
  
  <div style="margin-top: 1.5rem; text-align: center;">
    <p style="color: var(--text-secondary); margin-bottom: 1rem;">Уже есть аккаунт?</p>
    <a href="/login-partner.html" class="btn-secondary" style="display: inline-block; padding: 0.75rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600;">Войти</a>
  </div>
</section>
