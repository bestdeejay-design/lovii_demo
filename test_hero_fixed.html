<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Hero Секции</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main_menu_styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Витрина — ваш товар на полке гипермаркета</h1>
                    <p class="hero-subtitle">Подключаем малый бизнес к тысячам покупателей через приложение, сайт и сеть точек выдачи</p>
                    <div class="stats-banner">
                        <div class="stat">
                            <div class="stat-number">500+</div>
                            <div class="stat-label">Поставщиков</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">100K+</div>
                            <div class="stat-label">Покупателей</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">1000+</div>
                            <div class="stat-label">ПВЗ</div>
                        </div>
                    </div>
                    <div class="cta-buttons">
                        <a href="products.html" class="btn btn_primary">Смотреть каталог</a>
                        <a href="become-supplier.html" class="btn btn_secondary">Стать поставщиком</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero-placeholder.svg" alt="Marketplace Products" class="hero-img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
