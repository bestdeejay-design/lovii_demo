<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест новой темы</title>
    <link rel="stylesheet" href="css/themes.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .btn-primary {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--btn-primary-hover);
        }
        
        .theme-toggle-btn {
            background-color: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            border: 2px solid var(--btn-secondary-border);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Тест новой системы тем</h1>
    
    <button class="theme-toggle-btn" onclick="toggleTheme()">Переключить тему</button>
    
    <div class="card">
        <h2>Пример карточки</h2>
        <p>Это пример контента с использованием переменных темы:</p>
        <ul>
            <li>Основной фон: <span style="background-color: var(--bg-primary); color: var(--text-primary); padding: 2px 4px;">var(--bg-primary)</span></li>
            <li>Фон карточки: <span style="background-color: var(--card-bg); color: var(--text-primary); padding: 2px 4px;">var(--card-bg)</span></li>
            <li>Основной текст: <span style="color: var(--text-primary);">var(--text-primary)</span></li>
            <li>Второстепенный текст: <span style="color: var(--text-secondary);">var(--text-secondary)</span></li>
        </ul>
        <button class="btn-primary">Пример кнопки</button>
    </div>

    <script>
        // Загружаем сохранённую тему при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
        }
    </script>
</body>
</html>
