<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Каталог предложений — Лови - Программа лояльности</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <section class="section-header">
      <h1>Каталог предложений</h1>
      <p>Выберите категорию и получите выгодные предложения от наших партнёров</p>
    </section>

    <section class="top-offers">
      <h2>Топ предложений</h2>
      <div class="catalog-grid" id="topOffersContainer"></div>
    </section>

    <section class="categories">
      <h2>Категории</h2>
      <nav class="category-nav" id="categoryNav">
        <button class="category-btn active" data-cat="all">Все предложения</button>
        <button class="category-btn" data-cat="restaurants">Рестораны</button>
        <button class="category-btn" data-cat="services">Услуги</button>
        <button class="category-btn" data-cat="education">Образование</button>
        <button class="category-btn" data-cat="finance">Финансовые офферы</button>
      </nav>
    </section>

    <section id="category-content" class="catalog-grid"></section>
  </main>

  <div id="footer"></div>

  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="themeSwitcher.js"></script>
  <script src="js/common.js"></script>
  <script src="js/catalog.js"></script>
</body>
</html>
