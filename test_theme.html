<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест улучшенного переключателя темы</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-secondary);
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }
        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            isolation: isolate;
        }
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.05) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: -1;
            transition: all 0.4s ease;
        }
        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.05)
            );
            z-index: -1;
            transition: all 0.4s ease;
        }
        .theme-toggle i {
            font-size: 1.4rem;
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
            color: var(--text-primary);
        }
        @media (min-width: 769px) {
            .theme-toggle:hover {
                transform: scale(1.1);
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.2),
                    0 4px 16px rgba(255, 255, 255, 0.1);
            }
            
            .theme-toggle:hover::before {
                background: linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.15) 0%, 
                    rgba(255, 255, 255, 0.1) 50%, 
                    rgba(0, 0, 0, 0.1) 100%);
            }
            
            .theme-toggle:hover i {
                transform: scale(1.2);
            }
        }
        .theme-toggle:active {
            transform: scale(0.95);
        }
        .theme-toggle.changing {
            animation: themeChangePulse 0.6s ease-in-out;
        }
        @keyframes themeChangePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .content {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            margin: 2rem 0;
        }
        h1 {
            color: var(--text-primary);
        }
        p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Тестовая страница</div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="content">
            <h1>Тест улучшенного переключателя темы</h1>
            <p>Эта страница используется для тестирования улучшенного переключателя темы с эффектом glassmorphism.</p>
            <p>Нажмите на иконку переключения темы в правом верхнем углу, чтобы увидеть анимацию и изменение темы.</p>
        </div>
    </div>

    <script>
        // CSS variables for themes
        const darkTheme = {
            '--bg-primary': '#121212',
            '--bg-secondary': '#1e1e1e', 
            '--text-primary': '#ffffff',
            '--text-secondary': '#b3b3b3',
            '--accent-color': '#4CAF50',
            '--accent-hover': '#45a049',
            '--border-color': '#333333',
            '--card-bg': '#252525',
            '--shadow': '0 4px 6px rgba(0, 0, 0, 0.1)'
        };
        
        const lightTheme = {
            '--bg-primary': '#ffffff',
            '--bg-secondary': '#f5f5f5',
            '--text-primary': '#333333', 
            '--text-secondary': '#666666',
            '--accent-color': '#4CAF50',
            '--accent-hover': '#45a049',
            '--border-color': '#dddddd',
            '--card-bg': '#ffffff',
            '--shadow': '0 4px 6px rgba(0, 0, 0, 0.05)'
        };

        // Set initial theme based on localStorage or default to dark
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                applyTheme(lightTheme);
            } else {
                document.body.classList.remove('light-theme');
                applyTheme(darkTheme);
            }
            
            updateThemeToggleText();
        }

        // Apply CSS variables for current theme
        function applyTheme(theme) {
            const root = document.documentElement;
            for (const [property, value] of Object.entries(theme)) {
                root.style.setProperty(property, value);
            }
        }

        // Toggle between themes
        function toggleTheme() {
            // Add animation class to theme toggle button
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.classList.add('changing');
                
                // Remove the animation class after the animation completes
                setTimeout(() => {
                    themeToggleBtn.classList.remove('changing');
                }, 600); // Match the animation duration
            }

            if (document.body.classList.contains('light-theme')) {
                document.body.classList.remove('light-theme');
                applyTheme(darkTheme);
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.add('light-theme');
                applyTheme(lightTheme);
                localStorage.setItem('theme', 'light');
            }
            
            updateThemeToggleText();
        }

        // Update the icon based on current theme
        function updateThemeToggleText() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                if (icon) {
                    if (document.body.classList.contains('light-theme')) {
                        icon.className = 'fas fa-sun';
                    } else {
                        icon.className = 'fas fa-moon';
                    }
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            // Add event listener to theme toggle button
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
            }
        });
    </script>
</body>
</html>
