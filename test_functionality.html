<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionality Test for Витрина Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .info {
            background: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
        }
    </style>
</head>
<body>
    <h1>Functionality Test for Витрина Website</h1>
    
    <div class="test-section">
        <h2>1. Theme Switcher Tests</h2>
        <button onclick="testThemeSwitcher()">Test Desktop Theme Switcher</button>
        <button onclick="testMobileThemeSwitcher()">Test Mobile Theme Switcher</button>
        <button onclick="testThemePersistence()">Test Theme Persistence</button>
        <div id="theme-results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Header Tests</h2>
        <button onclick="testFixedHeader()">Test Fixed Header</button>
        <div id="header-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Footer Link Tests</h2>
        <button onclick="checkFooterLinks()">Check All Footer Links</button>
        <button onclick="checkDuplicateLinks()">Check Duplicate Links</button>
        <div id="footer-results"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Menu Structure Tests</h2>
        <button onclick="checkMenuConsistency()">Check Menu Consistency</button>
        <button onclick="checkAllPages()">Check All Pages Exist</button>
        <div id="menu-results"></div>
    </div>
    
    <script>
        // Function to test theme switcher functionality
        function testThemeSwitcher() {
            const results = document.getElementById('theme-results');
            results.innerHTML = '<div class="info">Testing theme switcher functionality...</div>';
            
            try {
                // Check if theme toggle button exists in header
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    results.innerHTML += '<div class="success">✅ Desktop theme toggle button found</div>';
                    
                    // Check if theme can be toggled
                    const initialTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                    themeToggle.click();
                    setTimeout(() => {
                        const newTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                        if (initialTheme !== newTheme) {
                            results.innerHTML += `<div class="success">✅ Theme switcher works (switched from ${initialTheme} to ${newTheme})</div>`;
                            
                            // Switch back to original theme
                            themeToggle.click();
                        } else {
                            results.innerHTML += '<div class="error">❌ Theme switcher did not change theme</div>';
                        }
                    }, 100);
                } else {
                    results.innerHTML += '<div class="error">❌ Desktop theme toggle button not found</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error testing theme switcher: ${e.message}</div>`;
            }
        }
        
        // Function to test mobile theme switcher
        function testMobileThemeSwitcher() {
            const results = document.getElementById('theme-results');
            results.innerHTML += '<div class="info">Testing mobile theme switcher...</div>';
            
            try {
                // Check if mobile theme toggle exists
                const mobileThemeToggle = document.querySelector('.theme-toggle-link');
                if (mobileThemeToggle) {
                    results.innerHTML += '<div class="success">✅ Mobile theme toggle found in menu</div>';
                    
                    // Check if mobile theme toggle text changes based on theme
                    const initialTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                    mobileThemeToggle.click();
                    setTimeout(() => {
                        const newTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                        if (initialTheme !== newTheme) {
                            results.innerHTML += `<div class="success">✅ Mobile theme switcher works (switched from ${initialTheme} to ${newTheme})</div>`;
                            
                            // Switch back to original theme
                            mobileThemeToggle.click();
                        } else {
                            results.innerHTML += '<div class="error">❌ Mobile theme switcher did not change theme</div>';
                        }
                    }, 100);
                } else {
                    results.innerHTML += '<div class="error">❌ Mobile theme toggle not found</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error testing mobile theme switcher: ${e.message}</div>`;
            }
        }
        
        // Function to test theme persistence
        function testThemePersistence() {
            const results = document.getElementById('theme-results');
            results.innerHTML += '<div class="info">Testing theme persistence...</div>';
            
            try {
                // Save current theme
                const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                
                // Check if theme is saved in localStorage
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    results.innerHTML += `<div class="success">✅ Theme is saved to localStorage: ${savedTheme}</div>`;
                } else {
                    results.innerHTML += '<div class="error">❌ Theme is not saved to localStorage</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error testing theme persistence: ${e.message}</div>`;
            }
        }
        
        // Function to test fixed header
        function testFixedHeader() {
            const results = document.getElementById('header-results');
            results.innerHTML = '<div class="info">Testing fixed header functionality...</div>';
            
            try {
                const header = document.querySelector('.header');
                if (header) {
                    // Check if header has sticky or fixed positioning
                    const computedStyle = window.getComputedStyle(header);
                    if (computedStyle.position === 'sticky' || computedStyle.position === 'fixed') {
                        results.innerHTML += `<div class="success">✅ Header has ${computedStyle.position} positioning</div>`;
                    } else {
                        results.innerHTML += `<div class="error">❌ Header does not have sticky or fixed positioning (position: ${computedStyle.position})</div>`;
                    }
                    
                    // Check if header stays visible when scrolling
                    const initialTop = header.getBoundingClientRect().top;
                    window.scrollTo(0, 500); // Scroll down 500px
                    
                    setTimeout(() => {
                        const scrolledTop = header.getBoundingClientRect().top;
                        if (Math.abs(initialTop - scrolledTop) < 10) { // Allow small variance
                            results.innerHTML += '<div class="success">✅ Header remains in position when scrolling</div>';
                        } else {
                            results.innerHTML += '<div class="error">❌ Header position changed when scrolling</div>';
                        }
                        
                        // Scroll back to top
                        window.scrollTo(0, 0);
                    }, 300);
                } else {
                    results.innerHTML += '<div class="error">❌ Header element not found</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error testing fixed header: ${e.message}</div>`;
            }
        }
        
        // Function to check footer links
        function checkFooterLinks() {
            const results = document.getElementById('footer-results');
            results.innerHTML = '<div class="info">Checking all footer links...</div>';
            
            try {
                const footerLinks = document.querySelectorAll('footer a[href]');
                results.innerHTML += `<div class="info">Found ${footerLinks.length} links in footer</div>`;
                
                footerLinks.forEach((link, index) => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.trim();
                    results.innerHTML += `<div class="info">Link ${index + 1}: "${text}" → ${href}</div>`;
                });
                
                if (footerLinks.length > 0) {
                    results.innerHTML += '<div class="success">✅ Footer links found and listed</div>';
                } else {
                    results.innerHTML += '<div class="error">❌ No links found in footer</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error checking footer links: ${e.message}</div>`;
            }
        }
        
        // Function to check duplicate links
        function checkDuplicateLinks() {
            const results = document.getElementById('footer-results');
            results.innerHTML += '<div class="info">Checking for duplicate links...</div>';
            
            try {
                const allLinks = document.querySelectorAll('a[href]');
                const linkMap = {};
                
                allLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.trim();
                    
                    if (!linkMap[href]) {
                        linkMap[href] = [];
                    }
                    linkMap[href].push({
                        text: text,
                        page: window.location.pathname,
                        element: link.outerHTML.slice(0, 100)
                    });
                });
                
                let duplicatesFound = false;
                Object.entries(linkMap).forEach(([href, occurrences]) => {
                    if (occurrences.length > 1) {
                        duplicatesFound = true;
                        results.innerHTML += `<div class="error">❌ Duplicate link found: ${href}</div>`;
                        occurrences.forEach(occ => {
                            results.innerHTML += `<div class="info">  - "${occ.text}" (${occ.page})</div>`;
                        });
                    }
                });
                
                if (!duplicatesFound) {
                    results.innerHTML += '<div class="success">✅ No duplicate links found</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error checking duplicate links: ${e.message}</div>`;
            }
        }
        
        // Function to check menu consistency
        function checkMenuConsistency() {
            const results = document.getElementById('menu-results');
            results.innerHTML = '<div class="info">Checking menu consistency...</div>';
            
            try {
                const desktopMenuItems = document.querySelectorAll('.nav-menu a');
                const mobileMenuItems = document.querySelectorAll('.mobile-nav-list a');
                
                results.innerHTML += `<div class="info">Desktop menu items: ${desktopMenuItems.length}</div>`;
                results.innerHTML += `<div class="info">Mobile menu items: ${mobileMenuItems.length}</div>`;
                
                // Check if mobile menu has theme toggle at the bottom
                const themeToggleItem = document.querySelector('.theme-toggle-item');
                if (themeToggleItem) {
                    results.innerHTML += '<div class="success">✅ Mobile menu has theme toggle item at bottom</div>';
                } else {
                    results.innerHTML += '<div class="error">❌ Mobile menu does not have theme toggle item</div>';
                }
            } catch (e) {
                results.innerHTML += `<div class="error">❌ Error checking menu consistency: ${e.message}</div>`;
            }
        }
        
        // Function to check if all pages exist
        function checkAllPages() {
            const results = document.getElementById('menu-results');
            results.innerHTML = '<div class="info">Checking if all pages exist...</div>';
            
            // This would require checking each link's destination
            // For now, just list the pages we can identify
            const links = document.querySelectorAll('a[href]');
            const pages = new Set();
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:')) {
                    pages.add(href);
                }
            });
            
            results.innerHTML += `<div class="info">Found ${pages.size} unique internal links:</div>`;
            pages.forEach(page => {
                results.innerHTML += `<div class="info">- ${page}</div>`;
            });
        }
    </script>
</body>
</html>
