<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVII - Мобильное приложение</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #E9E4D4; /* --bg-main */
            color: #4A5447; /* --text-primary */
            width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            padding: 20px;
            height: calc(100vh - 120px); /* Account for header and footer */
            overflow-y: auto;
        }

        .screen.active {
            display: block;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #E9E4D4;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(74, 84, 71, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #4A5447;
        }

        .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .profile-icon {
            width: 28px;
            height: 28px;
            fill: #4A5447;
        }

        /* Footer navigation */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 10px;
            background-color: #E9E4D4;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 375px;
            margin: 0 auto;
            border-top: 1px solid rgba(74, 84, 71, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            cursor: pointer;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: #4A5447;
        }

        .nav-label {
            font-size: 10px;
            margin-top: 2px;
            color: #4A5447;
        }

        .nav-item.center {
            position: relative;
        }

        .nav-item.center .nav-icon-wrapper {
            background-color: #C97C5D; /* --accent-terra */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -20px;
            border: 3px solid #E9E4D4;
        }

        .nav-item.center .nav-icon {
            width: 28px;
            height: 28px;
        }

        /* Screen 1 - Main */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        .main-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .catch-colors-btn {
            background-color: #C97C5D; /* --accent-terra */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(201, 124, 93, 0.3);
        }

        /* Screen 2 - Authorization */
        .auth-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #8F9E8B; /* --accent-sage */
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
        }

        .login-btn {
            background-color: #C97C5D; /* --accent-terra */
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(201, 124, 93, 0.3);
        }

        /* Screen 3 - SMS Code */
        .sms-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .sms-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        .code-input {
            width: 100%;
            max-width: 200px;
            padding: 14px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #8F9E8B; /* --accent-sage */
            border-radius: 8px;
            letter-spacing: 8px;
        }

        .confirm-btn {
            background-color: #C97C5D; /* --accent-terra */
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(201, 124, 93, 0.3);
        }

        /* Screen 4 - Stores */
        .stores-screen {
            padding-top: 20px;
        }

        .stores-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #4A5447; /* --text-primary */
        }

        .stores-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .store-card {
            background-color: #F0EDDE;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(201, 124, 93, 0.1); /* --accent-terra with opacity */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInSlideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .store-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .store-card:hover, .store-card:focus {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .store-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .category-icon-circle {
            width: 50px;
            height: 50px;
            background-color: #C97C5D; /* --accent-terra */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .store-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .store-info {
            flex-grow: 1;
        }

        .store-name {
            font-size: 18px;
            font-weight: 600;
            color: #4A5447; /* --text-primary */
            margin-bottom: 4px;
        }

        .store-category {
            font-size: 14px;
            color: #8F9E8B; /* --accent-sage */
            font-weight: 500;
        }

        .lovii-badge {
            display: inline-flex;
            align-items: center;
            background-color: #C97C5D; /* --accent-terra */
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }

        .lovii-badge svg {
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        .open-btn {
            display: block;
            width: 100%;
            background-color: #C97C5D; /* --accent-terra */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .open-btn:hover, .open-btn:focus {
            background-color: #b86c4d; /* slightly darker shade */
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Heart shape -->
                <path d="M16 26C16 26 6 20 6 12C6 8.68629 8.68629 6 12 6C13.5 6 15 7 16 8C17 7 18.5 6 20 6C23.3137 6 26 8.68629 26 12C26 20 16 26 16 26Z" fill="#C97C5D"/>

                <path d="M10 10C8 12 10 16 12 16C14 16 16 12 14 10C12 8 10 10 10 10Z" fill="#8F9E8B"/>
                <!-- Right leaf -->
                <path d="M22 10C24 12 22 16 20 16C18 16 16 12 18 10C20 8 22 10 22 10Z" fill="#8F9E8B"/>
            </svg>
            <span class="logo-text">LOVII</span>
        </div>
        <button class="profile-btn" id="profileBtn">
            <svg class="profile-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>

            </svg>
        </button>
    </header>

    <!-- Screen 1: Main -->
    <div id="mainScreen" class="screen active">
        <div class="main-screen">
            <svg class="main-logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Large heart shape -->
                <path d="M60 100C60 100 20 80 20 50C20 30 35 15 55 15C65 15 80 20 90 30C100 20 115 15 125 15C145 15 160 30 160 50C160 80 120 100 120 100L60 100Z" fill="#C97C5D"/>
                <!-- Left large leaf -->
                <path d="M40 40C30 50 35 70 50 75C65 80 80 60 70 50C60 40 40 40 40 40Z" fill="#8F9E8B"/>
                <!-- Right large leaf -->
                <path d="M100 40C120 50 115 70 100 75C85 80 70 60 80 50C90 40 100 40 100 40Z" fill="#8F9E8B"/>
            </svg>
            <button class="catch-colors-btn" id="catchColorsBtn">Лови</button>
        </div>
    </div>

    <!-- Screen 2: Authorization -->
    <div id="authScreen" class="screen">
        <div class="auth-screen">
            <div class="input-group">
                <label for="phoneInput">Номер телефона</label>
                <input type="tel" id="phoneInput" placeholder="+7 (___) ___-__-__">
            </div>
            <div class="input-group">
                <label for="promoInput">Промокод (4 символа)</label>
                <input type="text" id="promoInput" placeholder="ABCD" maxlength="4">
            </div>
            <button class="login-btn" id="loginBtn">Войти</button>
        </div>
    </div>

    <!-- Screen 3: SMS Code -->
    <div id="smsScreen" class="screen">
        <div class="sms-screen">
            <h2 class="sms-title">Введите код из SMS</h2>
            <input type="text" class="code-input" id="codeInput" placeholder="____" maxlength="4">
            <button class="confirm-btn" id="confirmBtn">Подтвердить</button>
        </div>
    </div>

    <!-- Screen 4: Stores -->
    <div id="storesScreen" class="screen">
        <div class="stores-screen">
            <h2 class="stores-title">Торговые точки рядом</h2>
            <div class="stores-list">
                <div class="store-card">
                    <div class="store-header">
                        <div class="category-icon-circle">
                            <svg class="store-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22C17 22 20 19 20 15C20 12.5 18.5 10 12 3C5.5 10 4 12.5 4 15C4 19 7 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 14C8.5 13 9.5 13 10 14C10.5 15 11.5 15 12 14C12.5 13 13.5 13 14 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="store-info">
                            <div class="store-name">Рыбный прилавок "У причала"</div>
                            <div class="store-category">Свежая рыба</div>
                        </div>
                    </div>
                    <div class="lovii-badge">
                        <svg viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 12C7 12 2 9 2 5C2 3.34315 3.34315 2 5 2C5.75 2 6.5 2.25 7 2.75C7.5 2.25 8.25 2 9 2C10.6569 2 12 3.34315 12 5C12 9 7 12 7 12Z" fill="white"/>
                            <path d="M5 5C4 6 5 8 6 8C7 8 8 6 7 5C6 4 5 5 5 5Z" fill="white"/>
                            <path d="M9 5C10 6 9 8 8 8C7 8 6 6 7 5C8 4 9 5 9 5Z" fill="white"/>
                        </svg>
                        +100 баллов за покупку
                    </div>
                    <button class="open-btn">Открыть</button>
                </div>
                
                <div class="store-card">
                    <div class="store-header">
                        <div class="category-icon-circle">
                            <svg class="store-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="7" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="store-info">
                            <div class="store-name">Пиццерия "Маргарита"</div>
                            <div class="store-category">Итальянская кухня</div>
                        </div>
                    </div>
                    <div class="lovii-badge">
                        <svg viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 12C7 12 2 9 2 5C2 3.34315 3.34315 2 5 2C5.75 2 6.5 2.25 7 2.75C7.5 2.25 8.25 2 9 2C10.6569 2 12 3.34315 12 5C12 9 7 12 7 12Z" fill="white"/>
                            <path d="M5 5C4 6 5 8 6 8C7 8 8 6 7 5C6 4 5 5 5 5Z" fill="white"/>
                            <path d="M9 5C10 6 9 8 8 8C7 8 6 6 7 5C8 4 9 5 9 5Z" fill="white"/>
                        </svg>
                        +150 баллов за покупку
                    </div>
                    <button class="open-btn">Открыть</button>
                </div>
                
                <div class="store-card">
                    <div class="store-header">
                        <div class="category-icon-circle">
                            <svg class="store-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 19V9C4 7.89543 4.89543 7 6 7H18C19.1046 7 20 7.89543 20 9V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 12V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M8 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="store-info">
                            <div class="store-name">Шаверма на углу</div>
                            <div class="store-category">Уличная еда</div>
                        </div>
                    </div>
                    <div class="lovii-badge">
                        <svg viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 12C7 12 2 9 2 5C2 3.34315 3.34315 2 5 2C5.75 2 6.5 2.25 7 2.75C7.5 2.25 8.25 2 9 2C10.6569 2 12 3.34315 12 5C12 9 7 12 7 12Z" fill="white"/>
                            <path d="M5 5C4 6 5 8 6 8C7 8 8 6 7 5C6 4 5 5 5 5Z" fill="white"/>
                            <path d="M9 5C10 6 9 8 8 8C7 8 6 6 7 5C8 4 9 5 9 5Z" fill="white"/>
                        </svg>
                        +80 баллов за покупку
                    </div>
                    <button class="open-btn">Открыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Navigation (only on main screen) -->
    <footer class="footer-nav" id="footerNav">
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label">Главная</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label">Поиск</span>
        </div>
        <div class="nav-item center">
            <div class="nav-icon-wrapper">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label">Уведомления</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M20 20C20 17.5 18 15.5 15.5 15.5H8.5C6 15.5 4 17.5 4 20" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="nav-label">Профиль</span>
        </div>
    </footer>

    <script>
        // DOM elements
        const mainScreen = document.getElementById('mainScreen');
        const authScreen = document.getElementById('authScreen');
        const smsScreen = document.getElementById('smsScreen');
        const storesScreen = document.getElementById('storesScreen');
        
        const catchColorsBtn = document.getElementById('catchColorsBtn');
        const loginBtn = document.getElementById('loginBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const profileBtn = document.getElementById('profileBtn');
        
        const footerNav = document.getElementById('footerNav');

        // Function to show a specific screen and hide others
        function showScreen(screenId) {
            // Hide all screens
            mainScreen.classList.remove('active');
            authScreen.classList.remove('active');
            smsScreen.classList.remove('active');
            storesScreen.classList.remove('active');
            
            // Show selected screen
            document.getElementById(screenId).classList.add('active');
            
            // Show/hide footer navigation based on current screen
            if (screenId === 'mainScreen') {
                footerNav.style.display = 'flex';
            } else {
                footerNav.style.display = 'none';
            }
        }

        // Event listeners for screen transitions
        catchColorsBtn.addEventListener('click', () => {
            showScreen('authScreen');
        });

        loginBtn.addEventListener('click', () => {
            showScreen('smsScreen');
        });

        confirmBtn.addEventListener('click', () => {
            showScreen('storesScreen');
        });

        profileBtn.addEventListener('click', () => {
            // For demo purposes, go back to main screen when profile button clicked
            showScreen('mainScreen');
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('mainScreen');
            
            // Add animation to store cards when they become visible
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            // Observe store cards
            document.querySelectorAll('.store-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
