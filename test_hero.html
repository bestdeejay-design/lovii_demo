<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Hero Section</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Note: We're not including styles/main.css to avoid conflicts -->
    <style>
        /* Basic page styles for testing */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Витрина — ваш товар на полке гипермаркета</h1>
                    <p class="hero-subtitle">Подключаем малый бизнес к тысячам покупателей через приложение, сайт и сеть точек выдачи</p>
                    <div class="stats-banner">
                        <div class="stat">
                            <div class="stat-number">505+</div>
                            <div class="stat-label">Поставщиков</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">103+</div>
                            <div class="stat-label">Покупателей</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">1&nbsp;006+</div>
                            <div class="stat-label">ПВЗ</div>
                        </div>
                    </div>
                    <div class="cta-buttons">
                        <a href="products.html" class="btn btn_primary">Смотреть каталог</a>
                        <a href="become-supplier.html" class="btn btn_secondary">Стать поставщиком</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero_image.jpg" alt="Marketplace Products" class="hero-img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
