<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Hero секции</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main_menu_styles.css">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Тестирование баннера статистики</h1>
                    <p class="hero-subtitle">Проверка отображения stats-banner и stat элементов</p>
                    <div class="stats-banner">
                        <div class="stat">
                            <div class="stat-number">500+</div>
                            <div class="stat-label">Поставщиков</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">100K+</div>
                            <div class="stat-label">Покупателей</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">1000+</div>
                            <div class="stat-label">ПВЗ</div>
                        </div>
                    </div>
                    <div class="cta-buttons">
                        <a href="#" class="btn btn_primary">Тест кнопка</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
