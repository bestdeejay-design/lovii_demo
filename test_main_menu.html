<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест основного меню</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main style="padding: 100px 20px; text-align: center;">
        <h1>Тестирование основного меню</h1>
        <p>Эта страница используется для проверки работы основного меню.</p>
    </main>

    <div id="mobile-nav-container"></div>

    <script src="js/main-menu.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load header and mobile navigation templates
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplate('templates/header.html', 'header-container');
            loadTemplate('templates/mobile-nav.html', 'mobile-nav-container');
        });

        function loadTemplate(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // Re-initialize any JavaScript functionality after template is loaded
                    if (elementId === 'mobile-nav-container') {
                        initializeNewMobileNavigation();
                    } else if (elementId === 'header-container') {
                        initializeMobileMenu();
                        // Initialize main menu after header is loaded
                        setTimeout(initializeMainMenu, 10);
                    }
                })
                .catch(error => console.error('Error loading template:', error));
        }
    </script>
</body>
</html>
